  - summary: |
    Создание игры с ботом
  requirement: |
    При выборе нужной тематики, уровня сложности, максимального времени игры и выбора соперника - создается новая игра
  prerequisites: |
    Открыта основная страница сайта
    Пользователь авторизован
  test-data: |
    Level = 1, Game Type = With a bot, Time control = 8 min, task = rect_area 
  steps:
    - Нажать на кнопку "Create a game"
    - Выбрать параметры
    - Нажать на кнопку "Create battle"
  expected-result: |
    Создается новая игра по указанным параметрам
    
  - summary: |
      Проверка отправки решения задачи
  requirement: |
      После решения задачи пользователь должен иметь возможность отправить решение и получить результат
  prerequisites: |
      Пользователь авторизован 
      Находится на странице задачи
      Задание rect_area
  test-data: |
      Код решения задачи = const _ = require("lodash");
                           const R = require("rambda");

                           const solution = (width, length) => {
                             return width * length;
                           };

                           module.exports = solution;
  steps:
      - Вводим решение задачи в редактор
      - Нажимаем кнопку «Run»
  expected-result: |
      Пользователь должен увидеть сообщение о результате выполнения решения

  - summary: |
      Проверка результата решения задачи
  requirement: |
      После отправки решения задача должна быть проверена, и результат должен быть отображен
  prerequisites: |
      Пользователь авторизован 
      Решил задачу rect_area
  test-data: |
      Код решения задачи = const _ = require("lodash");
                           const R = require("rambda");

                           const solution = (width, length) => {
                             return width * length;
                           };

                           module.exports = solution;
  steps:
      - Ожидаем проверки решения системой
  expected-result: |
      Пользователь должен увидеть сообщение о том, что задача решена успешно или с ошибками

