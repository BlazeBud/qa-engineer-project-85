---
- summary: |
      Проверка успешной регистрации нового пользователя
  requirement: |
      При правильном вводе данных система должна зарегистрировать нового пользователя
  prerequisites: |
      Открыта страница регистрации
  test-data: |
      no data
  steps:
      - Вводим логин
      - Вводим email
      - Вводим пароль
      - Подтверждаем пароль
      - Нажимаем кнопку «Submit»
  expected-result: |
      Пользователь успешно зарегестрирован

- summary: |
      Проверка повторной регистрации зарегистрированного пользователя
  requirement: |
      При попытке зарегистрировать пользователя с уже использованным email система должна вывести ошибку
  prerequisites: |
      Открыта страница регистрации
  test-data: |
      Email = newuser@example.com
  steps:
      - Вводим логин
      - Вводим email
      - Вводим пароль
      - Подтверждаем пароль
      - Нажимаем кнопку «Submit»
  expected-result: |
      Появляется сообщение об ошибке: "Email is already taken"

- summary: |
      Проверка регистрации с неверным форматом email
  requirement: |
      При вводе некорректного email, система должна выдать ошибку
  prerequisites: |
      Открыта страница регистрации
  test-data: |
      Email = invalid_email.com
  steps:
      - Вводим логин
      - Вводим email
      - Вводим пароль
      - Подтверждаем пароль
      - Нажимаем кнопку «Submit»
  expected-result: |
      Пользователь не зарегестрирован (Неверный адрес электронной почты).      

