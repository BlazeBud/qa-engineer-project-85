 ---
  - summary: |
      Проверка успешной регистрации нового пользователя
  requirement: |
      При правильном вводе данных система должна зарегистрировать нового пользователя
  prerequisites: |
      Открыта страница регистрации
  test-data: |
      Nickname = newuser
      Email = newuser@example.com
      Password = newpassword
      Password Confirmation = newpassword
  steps:
      - Вводим логин
      - Вводим email
      - Вводим пароль
      - Подтверждаем пароль
      - Нажимаем кнопку «Submit»
  expected-result: |
      Пользователь должен быть зарегистрирован и перенаправлен на главную страницу сайта.

  - summary: |
      Проверка регистрации с уже существующим email
  requirement: |
      При попытке зарегистрировать пользователя с уже использованным email система должна вывести ошибку
  prerequisites: |
      Открыта страница регистрации
  test-data: |
      Nickname = duplicat1
      Email = newuser@example.com
      Password = password123
      Password Confirmation = password123
  steps:
      - Вводим логин
      - Вводим email
      - Вводим пароль
      - Подтверждаем пароль
      - Нажимаем кнопку «Submit»
    expected-result: |
      Появляется сообщение об ошибке: "Email is already taken"

  - summary: |
      Проверка функционала личного кабинета
