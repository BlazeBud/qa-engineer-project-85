      - Выбраны размеры устройства iPhone SE
      - Проверить адаптивность элементов интерфейса
  expected-result: |
      Все элементы интерфейса должны быть корректно адаптированы для мобильных устройств

  - summary: |
      Проверка скорости ответа сервера
  requirement: |
      Система должна отвечать на запросы в разумные сроки (например, до 5 секунд)
  prerequisites: |
      Открыта главная страница сайта
  test-data: |
      Не требуется
  steps:
      - Перейти на профиль любого пользователя во вкладке "Leaderboard"
      - Ожидать загрузки страницы
  expected-result: |
      Страница должна загрузиться в пределах 5 секунд
